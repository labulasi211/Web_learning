{%extends 'learning_logs/base.html'%}

{%block content%}

<p>Topics</p>

<a href="{%url 'learning_logs:new topic'%}">Add a new topic</a>

<ul>
    {%for topic in topics%}
    <li>
        <a href="{%url 'learning_logs:topic' topic.id%}">{{topic}}</a>
    </li>
    {%empty%}
    <li>No topics have been added yet.</li>
    {%endfor%}
</ul>

{%endblock content%}
